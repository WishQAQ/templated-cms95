<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="/skin/css/sec_style.css"/>
<script type="text/javascript" src="/skin/js/jquery.min.js"></script>
<script type="text/javascript" src="/skin/js/my_function.js"></script>
</head>
<body class="sec_body" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
<!--top--start-->
{dede:include filename="head.htm"/}
<!--top--end--> 
<!--about-tit--start-->
<div class="about_tit"> <img src="/skin/images/kehufuwu.jpg" style="height:55px;"> </div>
<!--about-tit--end-->
<style type="text/css">
.hezuo{padding-top:40px;}
.hezuo ul li{width:134px;height:78px;margin:20px 13px 0px 0px;float:left;border:1px solid #E7E7E7;}
.hezuo ul li img{width:134px;height:78px;}
</style>
<!--sec--main--start-->
<div class="sec_main" style="margin-top:20px;">
  <div class="sec_main_top"></div>
  <div class="sec_main_bg hezuo">
    <ul>
    {dede:list pagesize='7'}
      <li><a href="[field:arcurl/]" title="[field:title/]"><img src="[field:picname/]"></a></li>
    {/dede:list} 
      <div class="clear"></div>
    </ul>
    <div class="dede_pages">{dede:pagelist listitem="index,end,pre,next,pageno"/}</div>
  </div>
  <div class="sec_main_bo"></div>
</div>
<!--sec--main--end--> 
<!--footer--start-->
{dede:include filename="footer.htm"/} 
<!--footer--end-->

</body>
</html>
