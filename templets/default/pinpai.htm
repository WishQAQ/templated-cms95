<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="/skin/css/sec_style.css"/>
<script type="text/javascript" src="/skin/js/jquery.min.js"></script>
<script type="text/javascript" src="/skin/js/my_function.js"></script>
</head>
<body class="sec_body" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
<!--top--start--> 
{dede:include filename="head.htm"/} 
<!--top--end--> 
<!--about-tit--start-->
<div class="about_tit"> <img src="/skin/images/fwfw.jpg" style="margin-top:25px;">
  <ul class="left_menu" style="width:750px;">
    {dede:channel type='son' currentstyle="
    <li id='left_current'><a href='~typelink~' class='thisclass'>~typename~</a></li>
    "}
    <li><a href='[field:typeurl/]'>[field:typename/]</a></li>
    {/dede:channel}
    <div class="clear"></div>
  </ul>
</div>
<!--about-tit--end--> 

<!--sec--main--start-->
<div class="sec_main">
  <div class="sec_main_top"></div>
  <div class="sec_main_bg" style="padding-top:40px;"> 
    <!--content--start-->
    
    <div class="service_div">
      <div class="service_tit"> <img src="/skin/images/service_font_xuexiaopinpai.jpg" id="service_font">
        <div class="service_font_left"> <span>{dede:field name='typename'"/}</span> <font>Education</font> </div>
        <ul class="service_ul">
          <li><a <a href="#name_0">校标校徽设计</a></li>
          <li><a <a href="#name_1">教育品牌基础系统设计</a></li>
          <li><a <a href="#name_2">教育品牌应用系统设计</a></li>
        </ul>
      </div>
      <div class="service_con">
        <div class="service_con_left"> <img src="/skin/images/service_con_left_xuexiaopinpai.jpg"> </div>
        <div class="service_con_right"> 
          <!--content-->
          <div class="service_h"> {dede:field.content/} </div>
          <!--content--> 
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!--content--end--> 
  </div>
  <div class="sec_main_bo"></div>
</div>
<!--sec--main--end--> 

<!--footer--start--> 
{dede:include filename="footer.htm"/} 
<!--footer--end-->
</body>
</html>
